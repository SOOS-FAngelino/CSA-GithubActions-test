# NOTE: requires a Linux build agent

on: [push]

jobs:
  soos_csa_analysis:
    name: SOOS CSA Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Run SOOS CSA Analysis
        uses: soos-io/soos-csa-github-action@9e58f2457728bdba68bbdaeae24b83197bb7196d
        with:
          client_id: ${{ secrets.SOOS_CLIENT_ID }}
          api_key: ${{ secrets.SOOS_API_KEY }}
          api_url: "https://qa-api.soos.io/api/"
          project_name: "CSA-GithubActions-test"
          target_image: "ruby:alpine3.18"
          output_format: SARIF
          log_level: DEBUG
          image_tag: alpha
