on: [push]

jobs:
  soos_csa_analysis:
    name: SOOS CSA Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Run SOOS CSA Analysis
        uses: soos-io/soos-csa-github-action@fix/PA-12699 # GET Latest Version from https://github.com/marketplace/actions/soos-csa
        with:
          client_id: ${{ secrets.SOOS_CLIENT_ID }}
          api_key: ${{ secrets.SOOS_API_KEY }}
          api_url: "https://qa-api.soos.io/api/"	
          project_name: "CSA-GithubActions-test"
          #onFailure: "fail_the_build"
          output_format: SARIF
          log_level: DEBUG
          target_image: "nginx:alpine3.18"
          verbose: false
      - name: Upload SOOS DAST Report # 3rd party action to upload sarif results to your github repo
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
